      description: Airline can place order for catering
      operationId: createOrderForAirline
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: carrierCode
          in: path
          type: string
          required: true
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/orderDetails'
      responses:
        '200':
          description: order details
          schema:
            type: object
            properties: {}
        '400':
          description: Error creating a new order
        default:
