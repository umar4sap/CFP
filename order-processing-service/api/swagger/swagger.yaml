    get:
      tags:
        - order process
      summary: get order details.
      description:  can get order details
      operationId: getOrdersForAirline
      produces:
        - application/json
      parameters:
        - name: carrierCode
          in: path
          type: string
          required: true
      responses:
        '200':
          description: order details
          schema:
            type: object
            properties: {}
        '400':
          description: Error getting order Info
        default:
          description: Unexpected error      
          
  
  /order/process/{order_processing_id}:
    x-swagger-router-controller: orderProcessingService
